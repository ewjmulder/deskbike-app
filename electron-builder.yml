appId: com.bytecraft.deskbike
productName: DeskBike
copyright: "Copyright Â© 2026 Bytecraft Digital"

directories:
  output: release
  buildResources: build-resources

files:
  - out/**/*
  - "!**/*.ts"

# Bundle the compiled BLE helper binary into resources/helpers/
extraResources:
  - from: dist-helpers/
    to: helpers/
    filter:
      - "ble_helper"
      - "ble_helper.exe"
  - from: src/main/db/migrations/
    to: migrations/

linux:
  target:
    - target: AppImage
    - target: deb
  category: Utility

mac:
  target:
    - target: dmg
  hardenedRuntime: true
  entitlements: build-resources/entitlements.mac.plist
  entitlementsInherit: build-resources/entitlements.mac.plist

win:
  target:
    - target: nsis
